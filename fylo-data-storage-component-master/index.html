<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="container">
    <div class="card-wrapper">
        <div class="card1">
          <div class="logo">
          <img src="./images/logo.svg" alt="flyo logo">
          </div>
          <div class="items">
          <img src="./images/icon-document.svg" alt="document-icon" class="icon-1">
          <img src="./images/icon-folder.svg" alt="folder-icon" class="icon-2">
          <img src="./images/icon-upload.svg" alt="upload-icon" class="icon-3">
          </div>
        </div>
        <div class="card2">
          <div class="heading">
            You’ve used <span>815 GB</span> of your storage
          </div>
          <div class="content">
            <p>0  GB</p>
            <p>1000 GB</p>
          </div>
        </div>
        <div class="card3">
          <p><span>185</span>GB LEFT</p>
          
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
  </div>

  <!--

  
  
   --->
  
  
</body>
</html>
